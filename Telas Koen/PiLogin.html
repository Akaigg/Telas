<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pipocando Cinema</title>
    <link rel="shortcut icon" href="images/pipoca.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos principais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }
        .card-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-size: 0.9rem;
        }
        .form-control {
            font-size: 0.9rem;
            padding: 10px;
        }
        .btn-primary {
            padding: 10px 0;
            font-size: 1rem;
        }
        .form-text {
            font-size: 0.8rem;
        }
        /* Centralizar o formulário na tela */
        .container {
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulário de Login -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Login Pipocando Cinema</h2>
                <form id="login-form" onsubmit="return validarLogin()">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>Ainda não tem uma conta? <a href="PiCadastro.html" class="text-primary">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função de validação simples para login
        function validarLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (!email || !senha) {
                alert("Por favor, preencha todos os campos!");
                return false;
            }

            // Redirecionar para a página trab.html
            window.location.href = 'trab.html'; 
            return false;  // Impede o envio do formulário
        }
    </script>
</body>
</html>
