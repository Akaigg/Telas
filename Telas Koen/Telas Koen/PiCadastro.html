<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pipocando Cinemas</title>
    <link rel="shortcut icon" href="images/pipoca.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos principais */
        body {
            font-family: Arial, sans-serif;
            background-color: color(blue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }
        .card-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-size: 0.9rem;
        }
        .form-control {
            font-size: 0.9rem;
            padding: 10px;
        }
        .btn-primary {
            padding: 10px 0;
            font-size: 1rem;
        }
        .form-text {
            font-size: 0.8rem;
        }
        /* Centralizar o formulário na tela */
        .container {
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulário de Cadastro -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Cadastro Pipocando Cinema</h2>
                <form id="cadastro-form" onsubmit="return validarCadastro()">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
                        <small id="senha-length-error" class="form-text text-danger" style="display: none;">A senha deve ter mais de 8 dígitos.</small>
                    </div>
                    <div class="mb-3">
                        <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme sua senha" required>
                        <small id="senha-error" class="form-text text-danger" style="display: none;">As senhas não coincidem.</small>
                    </div>
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>Já tem uma conta? <a href="PiLogin.html" class="text-primary">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para validar se as senhas coincidem e a senha tem mais de 8 caracteres
        function validarCadastro() {
            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirmaSenha').value;

            // Verificar se a senha tem mais de 8 caracteres
            if (senha.length < 8) {
                document.getElementById('senha-length-error').style.display = 'block';
                return false;
            }

            document.getElementById('senha-length-error').style.display = 'none';

            // Verificar se as senhas coincidem
            if (senha !== confirmaSenha) {
                document.getElementById('senha-error').style.display = 'block';
                return false;
            }

            document.getElementById('senha-error').style.display = 'none';

            // Se tudo estiver correto, redirecionar para a página de login
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'PiLogin.html';  // Redireciona para a página de login
            return false; // Evita o envio do formulário
        }
    </script>
</body>
</html>
